<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/pokedex.css" />
    <link rel="stylesheet" href="assets/css/expandpokedex.css" />
  </head>

  <body>
    <section class="content2">
      <div id="pokemonExpand" class="pokemonData electric">
        <div class="header">
          <div class="margin2">
          <img id="back" src="assets/svg/backarrow.svg" alt="back" />
          <div class="space-between margin-height pokemon-nome">
            <span>Bulbasaur</span><span>#001</span>
          </div>
          <ol class="typesA">
            <li class="typeA electric">electric</li>
          </ol>
        </div>
          <div class="grid-pokedex">
            <img id="leftarrow" src="assets/svg/leftarrow.svg" alt="left" />
            <img
              class="Pokeimg"
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/125.svg"
              alt="teste"
            />
            <img id="rightarrow" src="assets/svg/rightarrow.svg" alt="right" />
          </div>
        </div>
        <div class="about">
          
        <div class="stats" style="display: none"></div>
        <div class="moves" style="display: none"></div>
    </div>
      </div>
    </section>
    <section class="content">
      <h1>Pokedex</h1>

      <ol id="pokemonList" class="pokemons">
        <!-- ..... Pokemons here ..... -->
      </ol>

      <div class="pagination">
        <button id="loadMoreButton" type="button">Load More</button>
      </div>
    </section>

    <!-- Nosso JS -->
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
